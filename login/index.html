<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadet Login | GSC BNCC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { bnccGreen: '#064F2B', bnccGold: '#D4AF37', bnccRed: '#BB1D1D' }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md border-t-4 border-bnccGreen">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-bnccGreen text-bnccGold rounded-full flex items-center justify-center mx-auto mb-4 text-2xl font-bold border-2 border-bnccGold">
                <i data-lucide="shield"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">Cadet Portal</h1>
            <p class="text-gray-500 text-sm">Sign in to access your dashboard</p>
        </div>

        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">Member ID</label>
                <div class="relative">
                    <input type="text" id="memberId" class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:border-bnccGreen pl-10" placeholder="e.g. 24010306" required>
                    <i data-lucide="user" class="absolute left-3 top-3.5 w-5 h-5 text-gray-400"></i>
                </div>
            </div>
            
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">Password</label>
                <div class="relative">
                    <input type="password" id="password" class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:border-bnccGreen pl-10" placeholder="••••••" required>
                    <i data-lucide="lock" class="absolute left-3 top-3.5 w-5 h-5 text-gray-400"></i>
                </div>
            </div>

            <button type="submit" class="w-full bg-bnccGreen text-white py-3 rounded-lg font-bold hover:bg-green-800 transition shadow-lg flex justify-center items-center gap-2">
                <span id="btnText">Login Securely</span>
                <i data-lucide="arrow-right" class="w-4 h-4"></i>
            </button>
        </form>
        
        <p class="text-center text-xs text-gray-400 mt-6">Default Password: 123456</p>
        <p id="errorMsg" class="text-center text-sm text-red-600 mt-4 hidden"></p>
    </div>

    <script>
        lucide.createIcons();
        
        // আপনার রেন্ডার সার্ভারের লিংক
        const API_URL = "https://gscbncc-api.onrender.com"; 

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.querySelector('button');
            const btnText = document.getElementById('btnText');
            const errorMsg = document.getElementById('errorMsg');
            
            // Loading State
            btn.classList.add('opacity-70', 'cursor-not-allowed');
            btnText.innerText = "Checking...";
            errorMsg.classList.add('hidden');

            const memberId = document.getElementById('memberId').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetch(`${API_URL}/api/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ memberId, password })
                });
                const data = await res.json();

                if (data.success) {
                    // সফল হলে লোকাল স্টোরেজে ডাটা রেখে ড্যাশবোর্ডে পাঠানো
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = "/gscbncc/dashboard/";
                } else {
                    errorMsg.innerText = data.message;
                    errorMsg.classList.remove('hidden');
                }
            } catch (err) {
                errorMsg.innerText = "Server Error! Please try again.";
                errorMsg.classList.remove('hidden');
            } finally {
                btn.classList.remove('opacity-70', 'cursor-not-allowed');
                btnText.innerText = "Login Securely";
            }
        });
    </script>
</body>
</html>
