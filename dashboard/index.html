<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadet Dashboard | GSC BNCC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: { colors: { bnccGreen: '#064F2B', bnccGold: '#D4AF37', bnccRed: '#BB1D1D' } }
            }
        }
    </script>
</head>
<body class="bg-gray-50 text-gray-800">

    <nav class="bg-bnccGreen text-white py-4 px-6 flex justify-between items-center shadow-lg">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 bg-bnccGold rounded-full flex items-center justify-center text-bnccGreen font-bold border border-white">
                <i data-lucide="shield" class="w-4 h-4"></i>
            </div>
            <h1 class="font-bold text-lg tracking-wide">CADET DASHBOARD</h1>
        </div>
        <button onclick="logout()" class="text-xs bg-red-600 hover:bg-red-700 px-3 py-1.5 rounded uppercase font-bold tracking-wider transition">Logout</button>
    </nav>

    <div class="container mx-auto px-4 py-8 max-w-4xl">
        
        <div class="bg-white rounded-xl shadow-md p-6 mb-6 flex items-center justify-between border-l-4 border-bnccGold">
            <div>
                <h2 class="text-2xl font-bold text-gray-800">Welcome, <span id="welcomeName" class="text-bnccGreen">Cadet</span>!</h2>
                <p class="text-gray-500 text-sm mt-1">ID: <span id="displayId">--</span> | Rank: <span id="displayRank">--</span></p>
            </div>
            <div class="hidden md:block">
                <img id="profileImage" src="" class="w-16 h-16 rounded-full object-cover border-2 border-bnccGold shadow-sm">
            </div>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
            <div class="bg-white p-4 rounded-lg shadow-sm text-center">
                <p class="text-xs text-gray-400 uppercase font-bold">Total Parades</p>
                <h3 class="text-2xl font-bold text-bnccDark" id="statTotal">0</h3>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-sm text-center">
                <p class="text-xs text-gray-400 uppercase font-bold">Attended</p>
                <h3 class="text-2xl font-bold text-bnccGreen" id="statAttended">0</h3>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-sm text-center">
                <p class="text-xs text-gray-400 uppercase font-bold">Percentage</p>
                <h3 class="text-2xl font-bold text-bnccGold" id="statPercent">0%</h3>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-sm text-center cursor-pointer hover:bg-bnccRed hover:text-white transition group" onclick="markAttendance()">
                <p class="text-xs text-gray-400 group-hover:text-white uppercase font-bold">Action</p>
                <div class="flex items-center justify-center gap-1 mt-1">
                    <i data-lucide="fingerprint" class="w-6 h-6 text-bnccRed group-hover:text-white"></i>
                    <span class="text-xs font-bold">Present Now</span>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="bg-gray-100 px-6 py-4 border-b border-gray-200 flex justify-between items-center">
                <h3 class="font-bold text-gray-700 flex items-center gap-2">
                    <i data-lucide="user-cog" class="w-5 h-5"></i> Update Info
                </h3>
            </div>
            <form id="updateForm" class="p-6 grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Phone Number</label>
                    <input type="text" id="editPhone" class="w-full border border-gray-300 p-2 rounded focus:border-bnccGreen focus:outline-none">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Blood Group</label>
                    <select id="editBlood" class="w-full border border-gray-300 p-2 rounded focus:border-bnccGreen focus:outline-none bg-white">
                        <option value="">Select</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                </div>
                <div class="md:col-span-2">
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Image URL (GitHub Link)</label>
                    <input type="text" id="editImage" class="w-full border border-gray-300 p-2 rounded focus:border-bnccGreen focus:outline-none text-sm text-gray-600" placeholder="https://...">
                    <p class="text-[10px] text-gray-400 mt-1">Paste a direct link to your photo (e.g., from GitHub or Imgur)</p>
                </div>
                <div class="md:col-span-2">
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">New Password</label>
                    <input type="password" id="editPassword" class="w-full border border-gray-300 p-2 rounded focus:border-bnccGreen focus:outline-none" placeholder="Leave blank to keep current">
                </div>
                
                <div class="md:col-span-2 text-right">
                    <button type="submit" class="bg-bnccDark text-white px-6 py-2 rounded font-bold hover:bg-bnccGreen transition">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
